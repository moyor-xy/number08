<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab 栏切换</title>
    <style>
        .tab-container {
            margin: 50px;
            display: flex;
            flex-direction: column;
        }

        .tab-header {
            display: flex;
            border-bottom: 2px solid #ccc;
        }

        .tab-header button {
            padding: 10px 20px;
            border: none;
            background: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .tab-header button.active {
            background-color: red;
            color: white;
        }

        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            border-top: none;
            height: 500px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="tab-container">
        <div class="tab-header">
            <button class="tab-link active" onclick="openTab(event, 'Tab1')">商品介绍</button>
            <button class="tab-link" onclick="openTab(event, 'Tab2')">规格与包装</button>
            <button class="tab-link" onclick="openTab(event, 'Tab3')">售后保障</button>
            <button class="tab-link" onclick="openTab(event, 'Tab4')">商品评价（50000）</button>
            <button class="tab-link" onclick="openTab(event, 'Tab5')">手机社区</button>
        </div>
        <div id="Tab1" class="tab-content active">
            <p>商品介绍模块内容</p>
        </div>
        <div id="Tab2" class="tab-content">
            <p>规格与包装模块内容</p>
        </div>
        <div id="Tab3" class="tab-content">
            <p>售后保障模块内容</p>
        </div>
        <div id="Tab4" class="tab-content">
            <p>商品评价（50000）模块内容</p>
        </div>
        <div id="Tab5" class="tab-content">
            <p>手机社区模块内容</p>
        </div>
    </div>

    <script>
        function openTab(evt, tabName) {
            var i, tabcontent, tablinks;

            // 获取所有的tabcontent并隐藏它们
            tabcontent = document.getElementsByClassName("tab-content");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }

            // 移除所有tab链接的active类
            tablinks = document.getElementsByClassName("tab-link");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }

            // 显示当前的tab内容，并添加active类到当前的tab链接
            document.getElementById(tabName).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>
</body>

</html>
